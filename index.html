<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
      <div class="container">
    <h1>Weather App</h1>
    <form id="search-form">
        <div class= "weatherapp border col-6">
            <input type="search" id="input-city" autofocus="on"
                autocomplete="off" placeholder="Choose your city">
            <button type="button" class="btn btn-primary">Search</button>
             <button id="location-button" type="button" class="btn btn-primary">Current location</button>
            <span class="current-location col">
            <p id="current-location">📍 Current <br> location</p>
            </span>
            <h3 id= "change-city" >Hamburg ☀️ 19°</h3> 
            <p id= "current-date" >Wednesday, 10.03.2022 </p>
            
          
            <div class="row">
              
          <div class="monday col">
              <p>🌧 <br>
                Monday <br>
            17 / 18 </p>
          </div>
          <div class="tuesday col">
              <p>🌧 <br>
                Tuesday <br>
            17 / 18 </p>
              </div>
          <div class="wednesday col">
              <p>🌧 <br>
                Wednesday <br>
            17 / 18 </p>
          </div>
          <div class="Thursday col">
              <p>🌧 <br>
                Thursday <br>
            17 / 18 </p>
          </div>
          <div class="Friday col">
              <p>🌧 <br>
                Friday <br>
            17 / 18 </p>
          </div>
          <div class="Saturday col">
              <p>🌧 <br>
                Saturday <br>
            17 / 18 </p>
      
          </div>
          <div class="Sunday col">
              <p>🌧 <br>
                Sunday <br>
            17 / 18 </p>
          </div>
          </div>
          
        </div>
        </div>
           </div>
    </form>
    <a href="https://github.com/Anja2507/Weather-App" class="open-source">Open Source Code by Anja 🐼 👩‍💻</a>
  <script src="weatherApp.js"></script>  
  </body>
</html>
